<div class="container">
  <hr />

  <h2>Facturacion de Ventas</h2>

  <form id="saveSaleForm">
    <div class="form-group">
      <label for="invoiceNumber">Invoice Number</label>
      <input id="invoiceNumber" [(ngModel)]="sale.invoiceNumber" name="invoiceNumber" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="invoiceSeries">Invoice Series</label>
      <input id="invoiceSeries" [(ngModel)]="sale.invoiceSeries" name="invoiceSeries" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="mailingAddress">Mailing Address</label>
      <input id="mailingAddress" [(ngModel)]="sale.mailingAddress" name="mailingAddress" class="form-control" />
    </div>
    <div class="form-group">
      <label for="saleDate">Sale Date</label>
      <input type="date" id="saleDate" [(ngModel)]="sale.saleDate" name="saleDate" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="saleNumber">Sale Number</label>
      <input id="saleNumber" [(ngModel)]="sale.saleNumber" name="saleNumber" type="number" class="form-control" />
    </div>
    <button type="button" (click)="saveSale()" class="btn btn-primary">Guardar</button>
    <button type="button" (click)="clearSaleForm()" class="btn btn-secondary">Limpiar</button>
  </form>

  <table class="table mt-4">
    <thead>
      <tr>
        <th>Invoice Number</th>
        <th>Invoice Series</th>
        <th>Sale Date</th>
        <th>Sale Number</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let sale of sales">
        <td>{{ sale.invoiceNumber }}</td>
        <td>{{ sale.invoiceSeries }}</td>
        <td>{{ sale.saleDate }}</td>
        <td>{{ sale.saleNumber }}</td>
        <td>
          <button class="btn btn-warning btn-sm" (click)="updateSale(sale)">Editar</button>
          <button class="btn btn-danger btn-sm" (click)="deleteSale(sale)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
