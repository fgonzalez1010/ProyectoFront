<div class="container">
  <h1 class="text-center my-5 text-primary">Catálogo de Productos</h1>
  <div class="row">
    <div *ngFor="let anuncio of anuncios" class="col-md-4 mb-4">
      <div class="card shadow-sm border-light rounded">
        <img [src]="anuncio.urlImage" class="card-img-top" alt="{{ anuncio.name }}" style="object-fit: cover; height: 250px;">
        <div class="card-body">
          <h5 class="card-title text-truncate" style="max-width: 250px;">{{ anuncio.name }}</h5>
          <p class="card-text text-muted">Precio: <strong>{{ anuncio.price | currency }}</strong></p>
          <p class="card-text text-muted">SKU: {{ anuncio.sku }}</p>
          <p class="card-text">Categoría: <span class="badge bg-secondary">{{ anuncio.productCategory.name }}</span></p>
          <p class="card-text">Línea: <span class="badge bg-info">{{ anuncio.productLine.name }}</span></p>
          <p class="card-text">{{ anuncio.specs }}</p>
          <a (click)="comprarProducto()" class="btn btn-primary w-100 mt-3">Comprar</a>
        </div>
      </div>
    </div>
  </div>
</div>
