<style>
    /* Estilo para el título "Bienvenido" */
    p {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    /* Estilo para los botones */
    form {
      text-align: center;
    }

    button {
      background-color: #d99f00; /* Color de fondo azul */
      color: #fff; /* Color del texto blanco */
      border: none; /* Sin bordes */
      padding: 10px 20px; /* Espaciado interno para el botón */
      margin: 5px; /* Margen entre los botones */
      font-size: 16px; /* Tamaño de fuente */
      border-radius: 5px; /* Bordes redondeados */
      cursor: pointer; /* Cambia el cursor al pasar el ratón */
    }

    button:hover {
      background-color: #ecd075;
    }
  </style>

  <p>Bienvenido</p>
  <form (ngSubmit)="Anuncio()">
    <button>Anuncios</button>
  </form>
  <form (ngSubmit)="Viaje()">
    <button>Viaje</button>
  </form>
