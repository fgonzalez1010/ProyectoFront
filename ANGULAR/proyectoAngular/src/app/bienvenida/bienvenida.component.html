<style>
  /* Aseguramos que el body ocupe toda la pantalla */
  body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    display: flex; /* Flexbox para centrar */
    justify-content: center; /* Centra horizontalmente */
    align-items: center; /* Centra verticalmente */
    background-color: #e3f2fd; /* Fondo suave */
  }

  /* Contenedor principal */
  .menu-container {
    background-color: #ffffff; /* Fondo blanco */
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    width: 300px;
    padding: 20px;
    text-align: center;
  }

  /* TÃ­tulo */
  .menu-container h1 {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 20px;
    color: #333;
  }

  /* Botones */
  .menu-container button {
    background-color: #007bff; /* Azul */
    color: #ffffff;
    border: none;
    padding: 12px 20px;
    margin: 10px 0;
    font-size: 16px;
    font-weight: bold;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
    transition: background-color 0.3s ease, transform 0.2s ease;
  }

  .menu-container button:hover {
    background-color: #0056b3;
    transform: scale(1.05);
  }
</style>

<div class="menu-container">
  <h1>Bienvenido</h1>
  <form (ngSubmit)="Anuncio()">
    <button type="submit">Anuncios</button>
  </form>
  <form (ngSubmit)="Viaje()">
    <button type="submit">Viaje</button>
  </form>
</div>
