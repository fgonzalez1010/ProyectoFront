<div class="container mt-5 d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <div class="row mb-3 text-center">
      <h1 class="h4 text-primary">Iniciar sesión</h1>
      <p class="text-muted">Por favor, introduce tus credenciales</p>
      <hr>
    </div>
    <form (ngSubmit)="login()" id="loginForm" #form="ngForm" novalidate>
      <div class="mb-3">
        <label for="email" class="form-label">Usuario</label>
        <input
          id="email"
          type="text"
          [(ngModel)]="usuario.email"
          name="email"
          placeholder="Ingresa tu usuario"
          required
          class="form-control"
        >
        <div *ngIf="form.controls['email']?.invalid && (form.controls['email']?.touched || form.controls['email']?.dirty)" class="text-danger small mt-1">
          El usuario es requerido.
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input
          id="password"
          type="password"
          [(ngModel)]="usuario.password"
          name="password"
          placeholder="Ingresa tu contraseña"
          required
          class="form-control"
        >
        <div *ngIf="form.controls['password']?.invalid && (form.controls['password']?.touched || form.controls['password']?.dirty)" class="text-danger small mt-1">
          La contraseña es requerida.
        </div>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Iniciar sesión</button>
      </div>
      <div class="text-center mt-3">
        <a href="#" class="text-decoration-none small">¿Olvidaste tu contraseña?</a>
      </div>
    </form>
  </div>
</div>
